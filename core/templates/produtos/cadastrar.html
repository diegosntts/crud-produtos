{% extends '../base_painel.html' %}
{% load crispy_forms_tags %}
<!--Inserido titulo-->
{% block titulo %}
Cadastrar produto
{% endblock titulo %}
<!--Importando conteudo-->
{% block conteudo %}
<h2>Cadastrar produto</h2>
<br>
<div class="card card-body">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input class="btn btn-success" type="submit" value="Save">
        <a class='btn btn-danger' href="{% url 'home_produtos' %}">Cancel</a>
    </form>
</div>
{% endblock conteudo %}
